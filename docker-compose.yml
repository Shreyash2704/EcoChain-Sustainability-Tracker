version: '3.8'

services:
  metta:
    build: ./metta
    ports:
      - "8080:8080"
    volumes:
      - ./metta/knowledge:/app/knowledge
      - ./metta/data:/app/data
    environment:
      - METTA_PORT=8080
      - METTA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

